<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | E-commerce product page</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-left">
				<div class="hamburger" id="hamburger">
					<img src="images/icon-menu.svg" alt="" />
				</div>
				<div class="logo"><img src="images/logo.svg" alt="" /></div>
			</div>
			<div class="nav-right">
				<div class="cart-icon"><img src="images/icon-cart.svg" alt="" /></div>
				<img src="images/image-avatar.png" alt="Profile" class="profile-pic" />
			</div>
			<div class="nav-menu" id="nav-menu">
				<div class="close-icon" id="close-icon">
					<img src="images/icon-close.svg" alt="" />
				</div>
				<ul class="nav-links">
					<li><a href="#">Collections</a></li>
					<li><a href="#">Men</a></li>
					<li><a href="#">Women</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
			<div class="overlay" id="overlay"></div>
		</nav>
		<!-- product section  -->
		<div class="slider-container">
			<div class="slider">
				<img id="slider-image" src="images/image-product-1.jpg" alt="Sneaker" />
				<div class="slider-controls">
					<button class="prev" onclick="changeImage(-1)">&#10094;</button>
					<button class="next" onclick="changeImage(1)">&#10095;</button>
				</div>
			</div>
			<div class="description">
				<p class="company-name">SNEAKER COMPANY</p>
				<h1 class="product-title">Fall Limited Edition Sneakers</h1>
				<p class="product-description">
					These low-profile sneakers are your perfect casual wear companion.
					Featuring a durable rubber outer sole, they'll withstand everything
					the weather can offer.
				</p>
				<div class="pricing">
					<span class="price">$125.00</span>
					<span class="offer">50%</span>
					<span class="previous-price">$250.00</span>
				</div>
				<div class="quantity-control">
					<button class="quantity-btn">-</button>
					<span class="quantity">0</span>
					<button class="quantity-btn">+</button>
				</div>
				<button class="add-to-cart">
					Add to cart <i class="cart-icon">ðŸ›’</i>
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | E-commerce product page</title>
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-left">
				<div class="hamburger" id="hamburger">
					<img src="images/icon-menu.svg" alt="" />
				</div>
				<div class="logo"><img src="images/logo.svg" alt="" /></div>
			</div>
			<div class="nav-right">
				<div class="cart-icon"><img src="images/icon-cart.svg" alt="" /></div>
				<img src="images/image-avatar.png" alt="Profile" class="profile-pic" />
			</div>
			<div class="nav-menu" id="nav-menu">
				<div class="close-icon" id="close-icon">
					<img src="images/icon-close.svg" alt="" />
				</div>
				<ul class="nav-links">
					<li class="nav-link active"><a href="#">Collections</a></li>
					<li class="nav-link"><a href="#">Men</a></li>
					<li class="nav-link"><a href="#">Women</a></li>
					<li class="nav-link"><a href="#">About</a></li>
					<li class="nav-link"><a href="#">Contact</a></li>
				</ul>
			</div>
			<div class="overlay" id="overlay"></div>
		</nav>
		<!-- product section  -->
		<div class="slider-container">
			<div class="slider">
				<img id="slider-image" src="images/image-product-1.jpg" alt="Sneaker" />
				<div class="slider-controls">
					<button class="prev" onclick="updateIndex(-1)">
						<img src="images/icon-previous.svg" alt="" />
					</button>
					<button class="next" onclick="updateIndex(1)">
						<img src="images/icon-next.svg" alt="" />
					</button>
				</div>
				<div class="thumbnails">
					<img
						src="images/image-product-1-thumbnail.jpg"
						alt="thumbnail of product-1"
						class="thumbnail active"
					/>
					<img
						src="images/image-product-2-thumbnail.jpg"
						alt="thumbnail of product-2"
						class="thumbnail"
					/>
					<img
						src="images/image-product-3-thumbnail.jpg"
						alt="thumbnail of product-3"
						class="thumbnail"
					/>
					<img
						src="images/image-product-4-thumbnail.jpg"
						alt="thumbnail of product-4"
						class="thumbnail"
					/>
				</div>
			</div>
			<div class="description">
				<p class="company-name">SNEAKER COMPANY</p>
				<h1 class="product-title">Fall Limited Edition Sneakers</h1>
				<p class="product-description">
					These low-profile sneakers are your perfect casual wear companion.
					Featuring a durable rubber outer sole, they'll withstand everything
					the weather can offer.
				</p>
				<div class="pricing">
					<div class="price">
						<span class="current-price">$125.00</span>
						<span class="offer">50%</span>
					</div>
					<span class="previous-price">$250.00</span>
				</div>
				<div class="buttons">
					<div class="quantity-control">
						<button class="quantity-btn" onclick="quantityControl(-1)">
							<img src="images/icon-minus.svg" alt="" />
						</button>
						<span id="quantity">0</span>
						<button class="quantity-btn" onclick="quantityControl(1)">
							<img src="images/icon-plus.svg" alt="" />
						</button>
					</div>
					<button class="add-to-cart">
						<i class="fa-solid fa-cart-shopping cart-icon"></i>Add to cart
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
